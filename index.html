<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 20px 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="cardContainer">
    <div class="card">
      <div class="cardContent">
        <img class="imgArt" src="./assets/images/illustration-article.svg" alt="illustration-article">
        <div class="cardBtn">
          Learning
        </div>
        <h3 class="date">
          Published 21 Dec 2023
        </h3>
        <a class="tittle" href="#">
          HTML & CSS foundations
        </a>
        <p class="text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="avatarContainer">
          <img src="./assets/images/image-avatar.webp" alt="avatar" width="32">
          <h3 class="name">Greg Hooper</h3>
        </div>

      </div>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GuillermoNiizawa">Niizawa Guillermo</a>.
    </div>
  </section>


</body>

</html>
